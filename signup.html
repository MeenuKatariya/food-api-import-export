<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup </title>
    <link rel="stylesheet" href="./style/index.css">
</head>
<body>
    <div id="container">
        <div id="navbar-container">
         
        </div>
        <div id="main"></div>
         
     </div>

     <div id="formContainer">
         <form id="userForm" >
             <h3>Signup</h3>
             <input type="text" placeholder="Enter your Name " id="userName">
             <input type="email" placeholder="Enter your email" id="userEmail">
             <input type="password" placeholder="Enter your Password " id="userPassword">
             <input type="mobile" placeholder="Enter your mobile" id="userMobile">
             <input type="submit"  id="userSubmit">
         </form>
     </div>
</body>
<script src="signup.js" type="module"></script>
</html>
